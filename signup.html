<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <title>Grofeed - Sing Up</title>

    <!-- Favicon  -->
    <link rel='shortcut icon' type='image/x-icon' href='assets/images/favicon.png' />

    <!-- Template CSS -->
    <link rel="stylesheet" href="assets/bundle/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/fontAwesome.css">
    <link rel="stylesheet" href="assets/bundle/swiper/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/bundle/nice-select/nice-select.css">
    <link rel="stylesheet" href="assets/css/spacing.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>
    <section class="sign-up-section">
        <div class="container">
            <div class="row justify-content-center mt-5">

                <div class="col-lg-11 col-xl-10 col-xxl-10">
                    <div class="sign-up-wraper">
                        <div class="row align-items-center">
                            <div class="col-lg-5 px-4 pb-2 ">
                                <div class="signup_mainContent">
                                    <h2 class="text-center mb-3">Welcome to Grofeed <br> Start with your account today.</h2>
                                    <ul class="nav nav-tabs signup-tab d-flex align-items-center" id="myTab" role="tablist">
                                        <p class="fw-semibold">Select Profile</p>
                                        <li class="nav-item" role="presentation">
                                            <button class="nav-link fontlabel active" id="Creator-tab" data-bs-toggle="tab" data-bs-target="#Creator-tab-pane" type="button" role="tab" aria-controls="Creator-tab-pane" aria-selected="true">
                                                <input type="radio" checked name="active-radio" id="Creator" />
                                                <label for="Creator">Creator</label>
                                            </button>
                                        </li>
                                        <li class="nav-item" role="presentation">
                                            <button class="nav-link fontlabel" id="Enterprises-tab" data-bs-toggle="tab" data-bs-target="#Enterprises-tab-pane" type="button" role="tab" aria-controls="Enterprises-tab-pane" aria-selected="false">
                                                <input type="radio" name="active-radio" id="Enterprises-id" />
                                                <label class="fontlabel" for="Enterprises-id">Enterprises</label>
                                            </button>
                                        </li>
                                    </ul>
                                    <div class="tab-content" id="myTabContent">
                                        <div class="tab-pane fade show active" id="Creator-tab-pane" role="tabpanel" aria-labelledby="Creator-tab" tabindex="0">
                                            <form class="user">
                                                <div class="form-group mb-2">
                                                    <label for="fullname" class="fontlabel mb-1">Enter Your Full Name</label>
                                                    <input type="text" class="form-control form-control-user mb-2" id="fullname">
                                                </div>
                                                <div class="form-group mb-2">
                                                    <label for="userloginNumber" class="fontlabel mb-1">Enter Your Mobile No</label>
                                                    <input type="tel" class="form-control form-control-user mb-2" id="userloginNumber" placeholder="1234567890" value="+91-">

                                                    <div class="form-group mb-2 otp-popup-wrap">
                                                        <div class="otp-popup">
                                                            <button type="button" class="otp-popup-btn" data-toggle="modal" data-target="#modalPopup">Validate your number via OTP</button>
                                                        </div>
                                                        <!-- Modal -->
                                                        <div class="modal fade" id="modalPopup" tabindex="-1" role="dialog" aria-labelledby="modalPopupLable" aria-hidden="true">
                                                            <div class="modal-dialog modal-dialog-centered" role="document">
                                                                <div class="modal-content">
                                                                    <div class="modal-body">

                                                                        <!-- Otp input -->
                                                                        <div class="sh_otp_input">
                                                                            <div class="form-group mb-4 ">
                                                                                <label for="sl_no" class="form-label">Enter Mobile Otp Number</label>
                                                                                <div class="sh_account_id digit-group" data-group-name="digits" data-autosubmit="false" autocomplete="off">

                                                                                    <input type="text" id="digit-1" name="digit-1" data-next="digit-2">
                                                                                    <input type="text" id="digit-2" name="digit-2" data-next="digit-3" data-previous="digit-1">
                                                                                    <input type="text" id="digit-3" name="digit-3" data-next="digit-4" data-previous="digit-2">
                                                                                    <input type="text" id="digit-4" name="digit-4" data-next="digit-5" data-previous="digit-3">
                                                                                    <input type="text" id="digit-5" name="digit-5" data-next="digit-6" data-previous="digit-4">
                                                                                    <input type="text" id="digit-6" name="digit-6" data-next="digit-7" data-previous="digit-5">
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                        <!-- Otp input -->
                                                                    </div>
                                                                    <div class="modal-footer">
                                                                        <button type="button" class="otp-popup-btn">Submit</button>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group mb-2">
                                                    <label for="emailId" class="fontlabel mb-1">Enter Your Email id</label>
                                                    <input type="email" class="form-control form-control-user mb-2" id="emailId">
                                                </div>
                                                <div class="form-group mb-2">
                                                    <label for="username" class="fontlabel mb-1">Create your Username</label>
                                                    <input type="text" class="form-control form-control-user mb-2" id="username">
                                                </div>

                                                <div class="form-group mb-3">
                                                    <label for="niceselect" class="fontlabel mb-1">Select your goal</label>
                                                    <select class="nice-select wide" id="niceselect">
                                                        <option value="1">Select Option 1</option>
                                                        <option value="2">Select Option 2</option>
                                                        <option value="3">Select Option 3</option>
                                                        <option value="4">Select Option 4</option>
                                                    </select>
                                                </div>
                                                <p class="signUpText privacy_text pt-5 fw-normal">I agree to the <a href="https://www.grofeed.com/terms-condition">Terms of Service</a> and  <a href="https://www.grofeed.com/privacy-policy">Privacy Policy.</a></p>

                                                <div class="d-flex justify-content-center mt-3">
                                                    <button class="btn custom-btn-prymary" type="submit">Let’s Start </button>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="tab-pane fade" id="Enterprises-tab-pane" role="tabpanel" aria-labelledby="Enterprises-tab" tabindex="0">

                                            <form class="user">
                                                <div class="form-group mb-2">
                                                    <label for="fullname" class="fontlabel mb-1">Enter Your Full Name</label>
                                                    <input type="text" class="form-control form-control-user mb-2" id="fullname">
                                                </div>
                                                <div class="form-group mb-2">
                                                    <label for="userloginNumber" class="fontlabel mb-1">Enter Your Mobile No</label>
                                                    <input type="tel" class="form-control form-control-user mb-2" id="userloginNumber" placeholder="1234567890" value="+91-">

                                                    <div class="form-group mb-2 otp-popup-wrap">
                                                        <div class="otp-popup">
                                                            <button type="button" class="otp-popup-btn" data-toggle="modal" data-target="#modalPopup2">Validate your number via OTP</button>
                                                        </div>
                                                        <!-- Modal -->
                                                        <div class="modal fade" id="modalPopup2" tabindex="-1" role="dialog" aria-labelledby="modalPopupLable2" aria-hidden="true">
                                                            <div class="modal-dialog modal-dialog-centered" role="document">
                                                                <div class="modal-content">
                                                                    <div class="modal-body">
                                                                        <!-- Otp input -->
                                                                        <div class="sh_otp_input">
                                                                            <div class="form-group mb-4 ">
                                                                                <label for="sl_no" class="form-label">Enter Mobile Otp Number</label>
                                                                                <div class="sh_account_id digit-group" data-group-name="digits" data-autosubmit="false" autocomplete="off">

                                                                                    <input type="text" id="digit-1" name="digit-1" data-next="digit-2">
                                                                                    <input type="text" id="digit-2" name="digit-2" data-next="digit-3" data-previous="digit-1">
                                                                                    <input type="text" id="digit-3" name="digit-3" data-next="digit-4" data-previous="digit-2">
                                                                                    <input type="text" id="digit-4" name="digit-4" data-next="digit-5" data-previous="digit-3">
                                                                                    <input type="text" id="digit-5" name="digit-5" data-next="digit-6" data-previous="digit-4">
                                                                                    <input type="text" id="digit-6" name="digit-6" data-next="digit-7" data-previous="digit-5">
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                        <!-- Otp input -->
                                                                    </div>
                                                                    <div class="modal-footer">
                                                                        <button type="button" class="otp-popup-btn">Submit</button>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group mb-2">
                                                    <label for="emailId" class="fontlabel mb-1">Enter Your Email id</label>
                                                    <input type="email" class="form-control form-control-user mb-2" id="emailId">
                                                </div>
                                                <div class="form-group mb-2">
                                                    <label for="username" class="fontlabel mb-1">Create your Username</label>
                                                    <input type="text" class="form-control form-control-user mb-2" id="username">
                                                </div>

                                                <div class="form-group mb-3">
                                                    <label for="niceselect" class="fontlabel mb-1">Select your goal</label>
                                                    <select class="nice-select wide" id="niceselect">
                                                        <option value="1">Select Option 1</option>
                                                        <option value="2">Select Option 2</option>
                                                        <option value="3">Select Option 3</option>
                                                        <option value="4">Select Option 4</option>
                                                    </select>
                                                </div>
                                                <p class="signUpText privacy_text pt-5 fw-normal">I agree to the <a href="https://www.grofeed.com/terms-condition">Terms of Service</a> and  <a href="https://www.grofeed.com/privacy-policy">Privacy Policy.</a></p>

                                                <div class="d-flex justify-content-center mt-3">
                                                    <button class="btn custom-btn-prymary" type="submit">Let’s Start </button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-7">
                                <div class="sign-up-img">
                                    <img src="assets/images/sign-up.png" alt="sign-up-image">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
    </section>

    <!-- JS Libraies -->
    <script src="assets/bundle/jquery/jquery.min.js"></script>
    <script src="assets/bundle/jquery-appear/jquery.appear.js"></script>
    <script src="assets/bundle/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/bundle/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/bundle/swiper/js/swiper-bundle.min.js"></script>
    <script src="assets/bundle/nice-select/jquery.nice-select.min.js"></script>


    <script src="assets/js/app.min.js"></script>
    <!-- JS Libraies -->
    <script src="assets/bundle/apexcharts/apexcharts.min.js"></script>
    <!-- Page Specific JS File -->
    <script src="assets/js/page/index.js"></script>
    <!-- Template JS File -->
    <script src="assets/js/scripts.js"></script>
    <script src="assets/js/custom.js"></script>
</body>

</html>
